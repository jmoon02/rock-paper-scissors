<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet"> 
    <link rel="shortcut icon" href="imgs/favicon-16x16.png" type="image/x-icon">
    <title>Rock, Paper and Scissor</title>
</head>
<body>

    <header>
        <h1>Rock! Paper! Scissor!</h1>
    </header>

    <div class="scoreboard">
        <div class="label" id="user_label">You</div>
        <div class="label" id="com_label">Computer</div>
        <span id="user_score">0</span><span>:</span><span id="com_score">0</span>
    </div>

    <div class="result">
        <p>Choose your first move</p>
    </div>

    <div class="choice">
        <div class="user_choice" id="r">
            <i class="fas fa-hand-rock"></i>
        </div>
        <div class="user_choice" id="p">
            <i class="fas fa-hand-paper"></i>
        </div>
        <div class="user_choice" id="s">
            <i class="fas fa-hand-scissors"></i>
        </div>
    </div> 


     <div class="message">
        <p>First 5 wins a round!</p>
    </div>

    

<script src="app.js"></script>
</body>
</html>
